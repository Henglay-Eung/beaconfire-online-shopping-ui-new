
<div class="login-layout">
    <h2>Login</h2>
    <form class="form">
        <mat-form-field class="d-block" appearance="fill">
            <mat-label>Username: </mat-label>
            <input type="=text" matInput placeholder="Username">
        </mat-form-field>
        <mat-form-field class="d-block" appearance="fill">
            <mat-label>Password: </mat-label>
            <input type="password" matInput placeholder="Username" >
        </mat-form-field>
        <button mat-flat-button color="primary" class="button">Login</button>
        <p style="margin-top: 1rem; text-align: center;">
            Don't have an account? 
            <a routerLink="/sign-up" style="text-decoration:none">Sign up</a>
        </p>
        
    </form>
</div>
